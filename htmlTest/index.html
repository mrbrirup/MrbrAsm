<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrbr Test</title>
    <!-- <script src="../dist/min/mrbr.min.js"></script> -->
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
        }
    </style>
    <!-- <script src="../dist/min/mrbr.min.js"></script> -->
    <!-- <script src="../dist/asm/mrbr.js"></script> -->
    <script src="../dist/asm/mrbr.js"></script>
    <script data-path-mrbr="../dist/asm" src="./scripts/initTest.js"></script>
    <link href="./style/mrbrDialog.css" rel="stylesheet" type="text/css">
    <link href="./style/mrbrDefaults.css" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->
    <style>
        @keyframes FadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .mrbr_fadeIn {
            animation-name: FadeIn;
            animation-duration: 1s;
            transition-timing-function: ease-in;
        }
    </style>
    <!-- <script>

        MrbrAssembly.createAssembly(window, "Mrbr");
    </script> -->
</head>
<body>
    <form>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form5Example1" class="form-control" />
          <label class="form-label" for="form5Example1">Name</label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form5Example2" class="form-control" />
          <label class="form-label" for="form5Example2">Email address</label>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form5Example3" checked />
          <label class="form-check-label" for="form5Example3">
            I have read and agree to the terms
          </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Subscribe</button>
      </form>
</body>
</html>
